<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>

                
    <div class="keys">
        <div data-key="65"class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
            </div>
        <div data-key="83"class="key">
            <kbd>S</kbd>
            <span class="sound">hat</span>
            </div>    
        <div data-key="68"class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
            </div>
        <div data-key="70"class="key">
            <kbd>F</kbd>
            <span class="sound">piano</span>
            </div>        
        <div data-key="71"class="key">
            <kbd>G</kbd>
            <span class="sound">lead </span>
            </div>
        <div data-key="72"class="key">
            <kbd>H</kbd>
            <span class="sound">bass</span>
            </div>
        <div data-key="74"class="key">
            <kbd>J</kbd>
            <span class="sound">bass2</span>
            </div>
        <div data-key="75"class="key">
            <kbd>K</kbd>
            <span class="sound">mbira</span>
            </div>
        <div data-key="76"class="key">
            <kbd>L</kbd>
            <span class="sound">vocal</span>
            </div>                    
    </div>
        <audio data-key="65" src="Sounds/Clap.wav"></audio>
        <audio data-key="83" src="Sounds/Hats.wav"></audio>  
        <audio data-key="68" src="Sounds/Kick.wav"></audio> 
        <audio data-key="70" src="Sounds/Piano.wav"></audio> 
        <audio data-key="71" src="Sounds/Lead Piano.wav"></audio> 
        <audio data-key="72" src="Sounds/Bass.wav"></audio> 
        <audio data-key="74" src="Sounds/Bass2.wav"></audio> 
        <audio data-key="75" src="Sounds/Mbiraa.wav"></audio> 
        <audio data-key="76" src="Sounds/Vocal.wav"></audio> 

        <script src="script.js"></script>
</body> 
</html>
